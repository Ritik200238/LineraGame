<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="castleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F"/>
      <stop offset="100%" style="stop-color:#FF9800"/>
    </linearGradient>
    <linearGradient id="grassGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9CCC65"/>
      <stop offset="100%" style="stop-color:#7CB342"/>
    </linearGradient>
  </defs>
  
  <!-- Background grass -->
  <circle cx="50" cy="50" r="48" fill="url(#grassGrad)"/>
  <circle cx="50" cy="50" r="48" fill="none" stroke="#558B2F" stroke-width="3"/>
  
  <!-- Castle base -->
  <rect x="25" y="45" width="50" height="35" rx="3" fill="url(#castleGrad)" stroke="#E65100" stroke-width="2"/>
  
  <!-- Castle towers -->
  <rect x="20" y="35" width="15" height="45" rx="2" fill="url(#castleGrad)" stroke="#E65100" stroke-width="2"/>
  <rect x="65" y="35" width="15" height="45" rx="2" fill="url(#castleGrad)" stroke="#E65100" stroke-width="2"/>
  
  <!-- Tower tops (crenellations) -->
  <rect x="18" y="28" width="6" height="10" fill="url(#castleGrad)" stroke="#E65100" stroke-width="1"/>
  <rect x="26" y="28" width="6" height="10" fill="url(#castleGrad)" stroke="#E65100" stroke-width="1"/>
  
  <rect x="68" y="28" width="6" height="10" fill="url(#castleGrad)" stroke="#E65100" stroke-width="1"/>
  <rect x="76" y="28" width="6" height="10" fill="url(#castleGrad)" stroke="#E65100" stroke-width="1"/>
  
  <!-- Main tower -->
  <rect x="40" y="25" width="20" height="55" rx="2" fill="url(#castleGrad)" stroke="#E65100" stroke-width="2"/>
  
  <!-- Main tower top -->
  <polygon points="50,12 35,28 65,28" fill="#F44336" stroke="#C62828" stroke-width="2"/>
  
  <!-- Windows -->
  <rect x="45" y="35" width="10" height="12" rx="5" fill="#5D4037"/>
  <rect x="45" y="55" width="10" height="15" rx="2" fill="#5D4037"/>
  
  <!-- Flags -->
  <line x1="50" y1="12" x2="50" y2="5" stroke="#5D4037" stroke-width="2"/>
  <polygon points="50,5 50,12 60,8.5" fill="#4CAF50"/>
</svg>
